<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
      }
      #iframe-container {
        width: 60%;
        height: 100vh;
      }
      #controls {
        width: 40%;
        padding: 20px;
      }
      .field-group {
        margin: 10px 0;
      }
      .ves-highlighter {
        position: fixed;
        pointer-events: none !important;
        z-index: 9999;
        border: 2px solid rgba(0, 218, 69, 0.8);
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
        box-sizing: content-box;
        box-shadow: 0 0 4px rgba(0, 218, 69, 0.3);
        transform-origin: top left;
      }
      .ves-highlighter::after {
        content: attr(data-field);
        position: absolute;
        bottom: 100%;
        left: 0;
        background: black;
        color: white;
        padding: 2px 5px;
        font-size: 12px;
        white-space: nowrap;
      }
      /* Dynamic color classes */
      .ves-highlighter[data-field]:nth-of-type(6n + 1) {
        border-color: #ff0000;
      }
      .ves-highlighter[data-field]:nth-of-type(6n + 2) {
        border-color: #00ff00;
      }
      .ves-highlighter[data-field]:nth-of-type(6n + 3) {
        border-color: #0000ff;
      }
      .ves-highlighter[data-field]:nth-of-type(6n + 4) {
        border-color: #ff00ff;
      }
      .ves-highlighter[data-field]:nth-of-type(6n + 5) {
        border-color: #ffff00;
      }
      .ves-highlighter[data-field]:nth-of-type(6n + 6) {
        border-color: #00ffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="iframe-container">
        <iframe id="target-frame" style="width: 100%; height: 100%"></iframe>
      </div>
      <div id="controls">
        <input type="text" id="url-input" placeholder="Enter URL" />
        <button onclick="loadUrl()">Load Page</button>
        <button onclick="addField()">Add Field</button>
        <div id="fields-container"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
