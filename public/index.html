<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
      }
      #iframe-container {
        width: 60%;
        height: 100vh;
      }
      #controls {
        width: 40%;
        padding: 20px;
      }
      .field-group {
        margin: 10px 0;
      }
      .ves-highlighter {
        position: fixed;
        pointer-events: none !important;
        z-index: 9999;
        border: 2px solid rgba(0, 218, 69, 0.8);
        background: rgba(0, 218, 69, 0.15);
        transition: all 0.1s ease;
        box-sizing: border-box;
        box-shadow: 0 0 4px rgba(0, 218, 69, 0.3);
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="iframe-container">
        <iframe id="target-frame" style="width: 100%; height: 100%"></iframe>
      </div>
      <div id="controls">
        <input type="text" id="url-input" placeholder="Enter URL" />
        <button onclick="loadUrl()">Load Page</button>
        <button onclick="addField()">Add Field</button>
        <div id="fields-container"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
